<svg width="450" height="150" viewBox="0 0 450 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffff00;stop-opacity:1" />
    </linearGradient>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <radialGradient id="irisGlow">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#00ffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0000ff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Dark Background with grid pattern -->
  <rect width="450" height="150" rx="10" fill="#050505" />
  <path d="M0 30 L450 30 M0 60 L450 60 M0 90 L450 90 M0 120 L450 120 M30 0 L30 150 M60 0 L60 150 M90 0 L90 150" stroke="#111" stroke-width="1" />

  <!-- The Great Eye (Argus) -->
  <g filter="url(#neonGlow)" transform="translate(60, 75)">
    <!-- Outer Eye Shape -->
    <path d="M-50 0 Q0 -45 50 0 Q0 45 -50 0" stroke="url(#eyeGradient)" stroke-width="5" fill="none" />
    <!-- Secondary Rings -->
    <circle r="22" stroke="#00ffff" stroke-width="1" fill="none" opacity="0.5">
      <animate attributeName="r" values="20;25;20" dur="2s" repeatCount="indefinite" />
    </circle>
    <!-- Iris -->
    <circle r="12" fill="url(#irisGlow)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1s" repeatCount="indefinite" />
    </circle>
    <!-- Pupil (AI Core) -->
    <rect x="-3" y="-3" width="6" height="6" fill="#ffffff" transform="rotate(45)">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="4s" repeatCount="indefinite" />
    </rect>
    
    <!-- Scanning Beams -->
    <line x1="50" y1="0" x2="350" y2="-40" stroke="#ff00ff" stroke-width="0.5" opacity="0.3">
        <animate attributeName="x2" values="350;360;350" dur="0.1s" repeatCount="indefinite" />
    </line>
    <line x1="50" y1="0" x2="350" y2="40" stroke="#00ffff" stroke-width="0.5" opacity="0.3">
        <animate attributeName="y2" values="40;50;40" dur="0.15s" repeatCount="indefinite" />
    </line>
  </g>

  <!-- Typography -->
  <text x="140" y="85" font-family="'Arial Black', sans-serif" font-weight="900" font-size="70" fill="white" filter="url(#neonGlow)" style="letter-spacing: 6px;">ARGUS</text>
  <text x="145" y="115" font-family="'Courier New', monospace" font-size="12" fill="#00ffff" style="letter-spacing: 3px;">[ HYPER-AUTONOMOUS RECONNAISSANCE ENGINE ]</text>

  <!-- Glitch elements -->
  <rect x="140" y="40" width="100" height="2" fill="#ff00ff" opacity="0.6">
    <animate attributeName="x" values="140;300;140" dur="5s" repeatCount="indefinite" />
  </rect>
</svg>